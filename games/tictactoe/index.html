<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="196x196" href="bunny.png">
    
	<title>Tic Tac Toe Extreme</title>
    <script src="libs/phaser.js"></script>
    <script src="js/Boot.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/StartMenu.js"></script>
    <script src=""></script>
    <script src="js/Game.js"></script>
    <script src=""></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(640, 720, Phaser.AUTO, 'gameContainer');
            game.state.add('Boot', Ttt.Boot);
            game.state.add('Preloader', Ttt.Preloader);
            game.state.add('StartMenu', Ttt.StartMenu);
            game.state.add('Instructions', Ttt.Instructions);
            game.state.add('Game', Ttt.Game);
            game.state.start('Boot');
        }
    </script>
</body>
</html>
